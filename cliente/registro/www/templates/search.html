<ion-view view-title="Search">
  <ion-content>
    <h1>Search</h1>
    <p>
    {{ user.signedIn ? "true" : "false" }}
    	
    </p>
    <p>
    	
    {{ user.email || "n/a" }}
    </p>

    <ion-item class="clock" ng-repeat="p in todosPosts" href="#/app/playlists/{{p.id}}">
        <h2> 
            {{p.titulo}}
        </h2>
        <p> 
    	   {{p.cuerpo}}
        </p>  
    </ion-item>

  </ion-content>
</ion-view>
